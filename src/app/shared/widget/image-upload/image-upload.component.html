<div

class="image-upload-container dashed-border"
  
>
  <label
    class="flex-center"
  >
    <input
      type="file"
      [id]="id"
      (change)="fileChange($event)"
    />
    <div class="flex-center">
      <em class="fas fa-cloud-upload-alt text-gray-600 fs-30"></em>
      <div>
        <p *ngIf="selectedFile || existantImage; else defaultText" class="selected-file">
                    <!-- For image files, show preview -->
                    <img *ngIf="isImage(selectedFile || existantImage)"
                    [src]="selectedFile || existantImage"
                    [alt]="alt"
                    class="img-fluid"
                    width="200">
               <!-- For other files like PDFs, show a file name or icon -->
               <canvas #canvas *ngIf="isPdf(selectedFile || existantImage)" id="pdf-canvas"></canvas>

               <!-- <span *ngIf="!isImage(selectedFile || existantImage)">
                 <i class="fas fa-file-pdf text-danger fs-30"></i>
                 <p class="mt-2 text-sm font-medium fs-15">
                   {{ (selectedFile?.name || existantImage?.name) || 'PDF File' }}
                 </p>
               </span> -->
       
        </p>
        <ng-template #defaultText>
          <p class="mt-2 text-sm font-medium fs-15">
            {{ label }}
          </p>
        </ng-template>
      </div>
    </div>
  </label>
</div>
