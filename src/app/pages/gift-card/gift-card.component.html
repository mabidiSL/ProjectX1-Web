
 
  <div class="container-fluid">

    <app-custom-table
      [pageTitle] = "'GiftCard_List'| translate"
      [addButtonLink]="'/private/giftCards/create'"
      [addButtonLabel]="'New_GiftCard' | translate"
      [addButtonPermission]="[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Gift_Cards, claimValue: [Permission.All,Permission.Create]}]"
      [columns]="columns"
      [viewButtonLink]="'/private/giftCards/view'"
      [viewButtonPermission]="[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Gift_Cards, claimValue: [Permission.All,Permission.View]}]"
      [editButtonLink]="'/private/giftCards/edit'"
      [editButtonPermission]="[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Gift_Cards, claimValue: [Permission.All,Permission.Update]}]"
      [deleteButtonPermission]="[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Gift_Cards, claimValue: [Permission.All,Permission.Delete]}]"
      [ArrayData]="originalArray"
      [totalItems]="(totalItems$ | async)"
      [statusList] = "statusList"
      [datePicker] = "true"
      [checkedStatus] = "{status: 'active', label: 'Active'}"
      [uncheckedStatus] = "{status: 'inactive', label: 'inActive'}"
      (pageChanged)="onPageChanged($event)"
      (onsearch)="onSearchEvent($event)"
      (onFilter)="onFilterEvent($event)"
      (onPageSizeChanged)="onPageSizeChanged($event)"
      (onChangeEvent)="onChangeEvent($event)"
      (onDelete)="onDelete($event)">
</app-custom-table>
   
  </div>

  
  <div id="elmLoader" class="loader" *ngIf="loading$ | async">
    <div class="spinner-border text-primary avatar-sm" role="status">
      <span class="visually-hidden">{{'Loading...' | translate}}</span>
    </div>
  </div>
