<div class="container-fluid">

  <app-page-title title="{{'Areas_List'| translate}}" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <app-custom-table
    [addButtonLink] ="'/private/areas/create'"
    [addButtonLabel] ="'New_Area'| translate"
    [addButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.System_Administration, claimValue: [Permission.Create]}]"
    [columns]="columns"
    [viewButtonLink]="'/private/areas/view'"
    [viewButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.System_Administration, claimValue: [Permission.View]}]"
    [editButtonLink]="'/private/areas/edit'"
    [editButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.System_Administration, claimValue: [Permission.Update]}]"
    [deleteButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.System_Administration, claimValue: [Permission.Delete]}]"
    [ArrayData]="originalArray"
    [checkedStatus] = "{status: 'active', label: 'Active'}"
    [uncheckedStatus] = "{status: 'inactive', label: 'inActive'}"
    [totalItems]="(totalItems$ | async)"
    (onPageSizeChanged)="onPageSizeChanged($event)"
    (pageChanged)="onPageChanged($event)"
    (onChangeEvent)="onChangeEvent($event)"
    (onDelete)="onDelete($event)">
</app-custom-table>
 
</div>


<div id="elmLoader" class="loader" *ngIf="loading$ | async">
  <div class="spinner-border text-primary avatar-sm" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
