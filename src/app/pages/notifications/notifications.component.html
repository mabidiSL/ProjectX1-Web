<div class="container-fluid">

    <app-custom-table
      [pageTitle] = "'Notification_List'| translate"
      [addButtonLink] ="'/private/notifications/create'"
      [addButtonLabel] ="'New_Notification'| translate"
      [addButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Notification_Management, claimValue: [Permission.All,Permission.Create]}]"
      [columns]="columns"
      [viewButtonLink]="'/private/notifications/view'"
      [viewButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Notification_Management, claimValue: [Permission.All,Permission.View]}]"
      [editButtonLink]="'/private/notifications/edit'"
      [editButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Notification_Management, claimValue: [Permission.All,Permission.Update]}]"
      [deleteButtonPermission] = "[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.Notification_Management, claimValue: [Permission.All,Permission.Delete]}]"
      [ArrayData]="originalArray"
      [checkedStatus] = "{status: 'delivered', label: 'Delivered'}"
      [uncheckedStatus] = "{status: 'undelivered', label: 'Undelivered'}"
      [totalItems]="(totalItems$ | async)"
      [statusList] = "statusList"
      (onPageSizeChanged)="onPageSizeChanged($event)"
      [searchPlaceholder]="searchPlaceholder"
      (onsearch)="onSearchEvent($event)"
      (onFilter)="onFilterEvent($event)"
      (pageChanged)="onPageChanged($event)"
      (onChangeEvent)="onChangeEvent($event)"
      (onDelete)="onDelete($event)">
</app-custom-table>
   
  </div>

  
  <div id="elmLoader" class="text-center">
    <div class="spinner-border text-primary avatar-sm" role="status">
      <span class="visually-hidden">{{'Loading...' | translate}}</span>
    </div>
  </div>
