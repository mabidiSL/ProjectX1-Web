
 
  <div class="container-fluid">

    <app-custom-table
      [pageTitle] = "'SpecialDays_List'| translate"
      [addButtonLink]="'/private/special-day/create'"
      [addButtonLabel]="'New_SpecialDay' | translate"
      [addButtonPermission]="[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.SpecialDay, claimValue: [Permission.All,Permission.Create]}]"
      [columns]="columns"
      [viewButtonLink]="'/private/special-day/view'"
      [viewButtonPermission]="[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.SpecialDay, claimValue: [Permission.All,Permission.View]}]"
      [editButtonLink]="'/private/special-day/edit'"
      [editButtonPermission]="[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.SpecialDay, claimValue: [Permission.All,Permission.Update]}]"
      [deleteButtonPermission]="[{claimType: Modules.All, claimValue: [Permission.All]},{claimType: Modules.SpecialDay, claimValue: [Permission.All,Permission.Delete]}]"
      [ArrayData]="originalArray"
      [checkedStatus]="{status: 'active', label: 'Active'}"
      [uncheckedStatus]="{status: 'inactive', label: 'inActive'}"
      (pageChanged)="onPageChanged($event)"
      [totalItems]="(totalItems$ | async)"
      [datePicker] = "true"
      (onPageSizeChanged)="onPageSizeChanged($event)"
      (onsearch)="onSearchEvent($event)"
      (onFilter)="onFilterEvent($event)"
      (onChangeEvent)="onChangeEvent($event)"
      (onDelete)="onDelete($event)">
</app-custom-table>
   
  </div>
  
  <div id="elmLoader" class="loader" *ngIf="loading$ | async">
    <div class="spinner-border text-primary avatar-sm" role="status">
      <span class="visually-hidden">{{'Loading...' | translate}}</span>
    </div>
  </div>
